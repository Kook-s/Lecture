<div class="container py-5">

    <!-- âœ… íŠ¹ì • ë‚ ì§œ ê°€ëŠ¥í•œ ê°•ì˜ -->

        <h3>ğŸ“… íŠ¹ì • ë‚ ì§œ ê°€ëŠ¥í•œ ê°•ì˜</h3>
        <div class="row g-3 mb-3">
            <div class="col-md-4">
                <input type="text" id="dateInput" class="form-control" placeholder="ì˜ˆ: 2025-06-01T10:00:00">
            </div>

                <button onclick="fetchAvailable()" class="btn btn-primary w-100">ì¡°íšŒí•˜ê¸°</button>

<!-- âœ… JS -->
<script th:inline="javascript">
    const baseUrl = /*[[${baseUrl}]]*/ "http://localhost:8080/v1/lecture";

    document.getElementById("registerForm").addEventListener("submit", function (e) {
        e.preventDefault();
        const userId = document.getElementById("userId").value;
        const scheduleId = document.getElementById("scheduleId").value;

        fetch(`${baseUrl}/register?userId=${userId}&scheduleId=${scheduleId}`, {
            method: "POST"
        })
            .then(res => res.json())
            .then(data => {
                document.getElementById("registerResult").innerText = "ì‹ ì²­ ì„±ê³µ: " + JSON.stringify(data);
            })
            .catch(err => alert("ì‹ ì²­ ì‹¤íŒ¨: " + err));
    });

    function fetchAvailable() {
        const date = document.getElementById("dateInput").value.trim();
        fetch(`${baseUrl}/available?date=${encodeURIComponent(date)}`)
            .then(res => res.json())
            .then(data => {
                const list = document.getElementById("availableList");
                list.innerHTML = "";
                data.forEach(d => {
                    const li = document.createElement("li");
                    li.className = "list-group-item";
                    li.innerText = `${d.title} - ${d.startAt} (${d.currentCapacity}/${d.maxCapacity})`;
                    list.appendChild(li);
                });
            })
            .catch(err => alert("ì¡°íšŒ ì‹¤íŒ¨: " + err));
    }

    function fetchMyLectures() {
        const userId = document.getElementById("userCheckId").value;
        fetch(`${baseUrl}/registration/${userId}`)
            .then(res => res.json())
            .then(data => {
                const list = document.getElementById("myLectureList");
                list.innerHTML = "";
                data.forEach(d => {
                    const li = document.createElement("li");
                    li.className = "list-group-item";
                    li.innerText = `${d.title} - ${d.startAt} (${d.currentCapacity}/${d.maxCapacity})`;
                    list.appendChild(li);
                });
            })
            .catch(err => alert("ì¡°íšŒ ì‹¤íŒ¨: " + err));
    }
</script>
